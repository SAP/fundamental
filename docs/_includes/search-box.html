<div class="search-box">
    <span class="sap-icon--search search-box__icon"></span>
    <input type="text" id="search-input" class=" search-box__input" placeholder="{{site.data.strings.search_placeholder_text}}">
    <ul id="results-container" class="search-box__results"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@1.7.2/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{site.baseurl}}/js/search.json',
        searchResultTemplate: '<li class="search-box__results-links"><a href="{{site.baseurl}}{url}" title="{{page.title | replace: "\'", "\"}}">{folder} > {title}</a></li>',
        noResultsText: '<li class="no-search-results">{{site.data.strings.search_no_results_text}}</li>',
        limit: 10,
        fuzzy: true,
    });
</script>

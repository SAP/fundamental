group:

# Action
- name: Action
  key: action
  description: The brand color used prominently in the application for interactive elements like buttons and links. An inverse value is included when the action color is used as a background.
  colors:
  - colorname: 1
    colorvalue: 0A6ED1
    colorhsl: hsl(210, 91%, 43%)
    textcolor: ffffff
    bordercolor: ffffff

  - colorname: 2
    colorvalue: FFFFFF
    colorhsl: hsl(210, 0%, 100%)
    textcolor: 000000
    bordercolor: cfdbe7

  - colorname: 3
    colorvalue: 0854A1
    colorhsl: hsl(210, 90%, 33%)
    textcolor: ffffff
    bordercolor: 0854A1


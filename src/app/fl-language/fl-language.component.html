<fd-popover  [noArrow]="false">
    <fd-popover-control>
        <button  class="fl-language__button" id="flLanguageButton" aria-haspopup="true" aria-controls="flLanguageList" aria-expanded="false">
            <i class="fl-language__button-globe sap-icon sap-icon--world" aria-hidden="true"></i>
            <span class="fl-language__button-lang">English</span>
            <i class="fl-language__button-arrow sap-icon sap-icon--navigation-down-arrow" aria-hidden="true"></i>
        </button>
    </fd-popover-control>
    <fd-popover-body>
        <ul class="fl-language__list" id="flLanguageList" role="menu" aria-labelledby="flLanguageButton">
            <li class="fl-language__list-item" role="none">
                <a class="fl-language__list-item-link" role="menuitem">English</a>
            </li>
            <li class="fl-language__list-item" role="none">
                <a class="fl-language__list-item-link" role="menuitem">French</a>
            </li>
            <li class="fl-language__list-item" role="none">
                <a class="fl-language__list-item-link" role="menuitem">German</a>
            </li>
        </ul>
    </fd-popover-body>
</fd-popover>

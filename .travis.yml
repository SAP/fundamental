language: node_js
addons:
  apt:
    packages:
      - iproute2
sudo: required
dust: trusty
services:
  - docker
 
before_install:
- docker pull backstopjs/backstopjs:3.8.5
- HOSTIP='ip -4 addr show scope global dev eth0 | grep inet | awk '{print \$2}' | cut -d / -f 1'
- echo 'HOST IP is: ${HOSTIP}'
- docker run --entrypoint=bash --add-host "host.docker.internal:${HOSTIP}" backstopjs/backstopjs:3.8.5

node_js:
- 8.5

install:
- npm install

script:
- gulp test:visual

branches:
  only:
  - test-travis
  - develop

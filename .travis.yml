language: node_js
addons:
  apt:
    packages:
      - iproute2
sudo: required
dust: trusty
services:
  - docker
 
before_install:
- docker pull backstopjs/backstopjs:3.8.5
- HOSTIP=`ip route | awk 'NR==1 {print $3}'`
- env
- docker run --entrypoint=bash --add-host "host.docker.internal:${HOSTIP}" backstopjs/backstopjs:3.8.5

node_js:
- 8.5

install:
- npm install

script:
- gulp test:visual

branches:
  only:
  - test-travis
  - develop

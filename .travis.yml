language: node_js
node_js: 12.18.4
services:
  - docker
before_install:
- docker pull backstopjs/backstopjs:3.9.2
git:
  depth: false
script:
  - npm run build
jobs:
  include:
  - stage: Lint and Test
    script: npm run lint && npm run test:ci-config && npm run test
  - stage: Pre-release
    if: branch = main
    before_deploy:
    - git checkout main
    - bash ./ci-scripts/setup-npm.sh
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish-rc.sh
      skip_cleanup: true
      on:
        all_branches: true
  - stage: Release
    if: branch = tmp_branch_for_automated_release_do_not_use
    before_deploy:
    - git config --add remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
    - git fetch
    - git checkout main
    - bash ./ci-scripts/setup-npm.sh
    - gem update --system
    - gem install ruby bundler jekyll
    deploy:
    - provider: script
      script: bash ./ci-scripts/publish.sh
      skip_cleanup: true
      on:
        all_branches: true
notifications:
  email:
    on_failure: always
    on_success: change
  slack: 
    rooms:
      - ui-fundamentals:zVRyxlqkYnQFD7p8QHkWM8Fd#fundamental-automated

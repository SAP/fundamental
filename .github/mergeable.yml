version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: description
        no_empty:
          enabled: true
          message: Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.
      - do: title
        must_exclude:
          regex: ^\[WIP\]
      - do: label
        must_exclude:
          regex: 'wip'
      - do: title
        begins_with:
          match: ['fix:', 'feat:', 'docs:', 'chore:']
      - do: approvals
        min:
          count: 1 # Number of minimum reviewers. In this case 2.
          message: 'There are minimum 1 reviewers required'
        required:
          reviewers: [ droshev, InnaAtanasova, saad-mo ] # list of github usernames required to review
          message: 'The PR would need an approval from at least one from `droshev`, `InnaAtanasova`, `saad-mo` '
